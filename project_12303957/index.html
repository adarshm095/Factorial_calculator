<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factorial Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
    }

    .calculator {
      background: white;
      padding: 30px;
      margin-top: 60px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(43, 2, 2, 0.2);
      text-align: center;
      width: 95%;
      max-width: 600px;
    }

    .calculator p#greeting {
      color: #792504;
      margin-bottom: 25px;
      font-style: italic;
    }

    input[type="number"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

     #result {
      margin-top: 5px;
      font-weight: bold;
      font-size: 35px;
      color: rgb(88, 6, 39);
      text-align: center;
      text-shadow: 1px 1px 2px #00000033;
    }

    .bottom-section {
      margin-bottom: 30px;
      text-align: center;
    }

    .bottom-section h2 {
      color: #ffffff;
      font-weight: bold;
      font-size: 24px;
      text-shadow: 1px 1px 2px #00000033;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h1>/ Factorial Calculator /</h1>
    <p id="greeting">Loading greeting...</p>

    <input type="number" id="numberInput" min="0" placeholder="Please enter a number..." />
    <br>
    <button onclick="calculateFactorial()">Calculate</button>

  </div>

  <div id="result"></div>

  <div class="bottom-section">
    <h2><strong>Thank you for using it!</strong></h2>
  </div>

  <script>
    function setGreeting() {
      const greetingEl = document.getElementById("greeting");
      const hour = new Date().getHours();
      let greeting = "Welcome!";

      if (hour < 12) {
        greeting = "** Good morning! **";
      } else if (hour < 18) {
        greeting = "** Good afternoon! **";
      } else {
        greeting = "** Good evening! **";
      }

      greetingEl.textContent = greeting;
    }

    function factorial(n) {
      if (n === 0 || n === 1) return 1;
      return n * factorial(n - 1);
    }

    function calculateFactorial() {
      const input = document.getElementById("numberInput");
      const resultDiv = document.getElementById("result");
      const num = parseInt(input.value);

      if (isNaN(num) || num < 0) {
        resultDiv.textContent = "Please enter a non-negative number....";
        return;
      }

      const result = factorial(num);
      resultDiv.textContent = `Factorial of ${num} is ${result}.`;
    }

    window.onload = setGreeting;
  </script>

</body>
</html>
